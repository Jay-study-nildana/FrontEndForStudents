  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Short description (120-160 chars) summarizing page content." />
  <link rel="canonical" href="https://example.com/page" />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Example Page Title" />
  <meta property="og:description" content="Short description for social sharing." />
  <meta property="og:image" content="https://example.com/og-image.jpg" />
  <meta property="og:url" content="https://example.com/page" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Example Page Title" />
  <meta name="twitter:description" content="Short description for social sharing." />
  <meta name="twitter:image" content="https://example.com/og-image.jpg" />

  <meta name="theme-color" content="#ffffff" />
  <!-- JSON-LD structured data (example: Organization) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Example",
    "url": "https://example.com",
    "logo": "https://example.com/logo.png"
  }
  </script>
