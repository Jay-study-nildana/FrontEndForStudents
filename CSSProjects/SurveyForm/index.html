<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Batman Survey Form</h1>
          <p id="description" class="description text-center">
            Help us test your knowledge about Batman.
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Give us your BatFanName"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue">(optional)</span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>How serious is your fan level to Batman?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select Fan Level</option>
              <option value="student">Basic - I know Batman is a Super Hero</option>
              <option value="job">Medium - I know about him and his origina story</option>
              <option value="learner">High - I have all the graphic novels of Batman</option>
              <option value="preferNo">Ultra - I have made my own Batman costume</option>
              <option value="other">I am Batman</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Can you watch all Batman movies at one stretch?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />One Movie Per Day</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Five Movies Per Week</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Less Than 24 Hours. All Movies.</label
            >
          </div>
      
          <div class="form-group">
            <p>
              What is your favorite Batman Movie?
            </p>
            <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Select an option</option>
              <option value="challenges">Batman (1989)</option>
              <option value="projects">Batman and Robin</option>
              <option value="community">The Dark Knight</option>
              <option value="openSource">Justice League</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>
              Who is the best villain?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Joker</label
            >
            <label>
              <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
              />Penguin</label
            >
            <label
              ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
              />Riddler</label
            >
            <label
              ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
              />CatWoman</label
            >
            <label
              ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
              />Two Face</label
            >
            <label
              ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
              />ScareCrow</label
            >
            <label
              ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
              />Hush</label
            >
            <label
              ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
              />Ras Al Ghul</label
            >
            <label
              ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
              />Lex Luthor</label
            >
            <label
              ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
              />Bane</label
            >
            <label
              ><input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
              />Robin</label
            >
          </div>
      
          <div class="form-group">
            <p>Any Ideas for new Batman Movie?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>

</body>
</html>
