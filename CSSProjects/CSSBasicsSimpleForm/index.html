<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="pushtexttocenter h1extra">I am Batman</h1>
            <p class="pushtexttocenter">I wear a super cool cape and I have a batmobile to roam around Gotham City.</p>
        </header>
        <form action="">
            <!-- we will have the usual label and input pair -->
            <!-- lets get the name of the person -->
            <div class="formitem">
                <label for="">Enter your name.</label>
                <input 
                    type="text"
                    placeholder="name comes here"
                    class="inputtextbox"
                />
            </div>
            <!-- let's get the email -->
            <div class="formitem">
                <label for="">Enter your email</label>
                <input 
                    type="email"
                    placeholder="email comes here"
                    class="inputtextbox"
                />            
            </div>
            <!-- lets get the age -->
            <div class="formitem">
                <label for="">Enter your age</label>
                <input 
                    type="number"
                    placeholder="age here"
                    class="inputtextbox"
                />            
            </div>
        </form>   
    </div>
</body>
</html>
