<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Utility-First CSS Mini Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="p-6 bg-gray-50 min-h-screen">
    <header class="max-w-4xl mx-auto mb-6">
      <h1 class="text-2xl font-semibold mb-2">Utility-First Pattern</h1>
      <p class="text-muted">Build UI quickly using small, composable utility classes (Tailwind-like).</p>
    </header>

    <section class="max-w-4xl mx-auto grid gap-4">
      <div class="card p-4 rounded shadow-sm bg-white">
        <h2 class="text-lg font-medium mb-2">Card title</h2>
        <p class="text-base text-muted mb-4">Content using utility classes for spacing, color, and typography.</p>
        <div class="flex gap-2">
          <button class="btn-primary px-3 py-1 rounded">Primary</button>
          <button class="btn-ghost px-3 py-1 rounded">Ghost</button>
        </div>
      </div>

      <div class="flex gap-3 items-center">
        <input class="input flex-1" placeholder="Search utilities..." />
        <button class="btn-primary">Search</button>
      </div>

      <div class="grid-cols-3 gap-3 grid">
        <div class="box p-4 rounded">1</div>
        <div class="box p-4 rounded">2</div>
        <div class="box p-4 rounded">3</div>
      </div>
    </section>
  </main>
</body>
</html>
