<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>picture element â€” Mini Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <h1>Art direction with &lt;picture&gt;</h1>
    <p class="muted">Use <code>&lt;picture&gt;</code> to serve different crops or formats depending on viewport or support (WebP vs JPEG).</p>

    <section class="hero">
      <picture>
        <!-- Modern WebP for capable browsers -->
        <source type="image/webp" srcset="
          https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&fm=webp 800w,
          https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&fm=webp 1200w
        " sizes="(max-width:600px) 96vw, 1200px">

        <!-- Different crop for narrow screens -->
        <source media="(max-width:600px)" srcset="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600&crop=faces&fit=crop">

        <!-- Fallback image -->
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&q=60&fm=jpg&fit=crop" alt="Waves on a beach" width="1200" height="600" loading="eager">
      </picture>
    </section>
  </main>
</body>
</html>
