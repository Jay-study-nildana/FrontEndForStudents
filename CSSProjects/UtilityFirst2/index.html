<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Utility-First CSS Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light p-5">
  <h1 class="text-xl mb-4 text-center">Utility-First Profile Card List</h1>
  <div class="flex gap-3 flex-wrap justify-center">
    <!-- Card 1 -->
    <div class="bg-white p-3 rounded shadow text-center w-64">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="avatar mb-2 mx-auto rounded-full">
      <h2 class="text-lg font-bold mb-1">Alex Miller</h2>
      <p class="text-gray mb-2">Frontend Developer</p>
      <button class="bg-blue text-white py-1 px-4 rounded hover:bg-blue-dark">Follow</button>
    </div>
    <!-- Card 2 -->
    <div class="bg-white p-3 rounded shadow text-center w-64">
      <img src="https://randomuser.me/api/portraits/women/65.jpg" alt="Profile" class="avatar mb-2 mx-auto rounded-full">
      <h2 class="text-lg font-bold mb-1">Priya Singh</h2>
      <p class="text-gray mb-2">UI/UX Designer</p>
      <button class="bg-blue text-white py-1 px-4 rounded hover:bg-blue-dark">Follow</button>
    </div>
    <!-- Card 3 -->
    <div class="bg-white p-3 rounded shadow text-center w-64">
      <img src="https://randomuser.me/api/portraits/men/83.jpg" alt="Profile" class="avatar mb-2 mx-auto rounded-full">
      <h2 class="text-lg font-bold mb-1">Liam Wong</h2>
      <p class="text-gray mb-2">Full Stack Engineer</p>
      <button class="bg-blue text-white py-1 px-4 rounded hover:bg-blue-dark">Follow</button>
    </div>
  </div>
</body>
</html>
