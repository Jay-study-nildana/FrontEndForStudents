<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Design Tokens Mini Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1 class="brand">Design Tokens Demo</h1>
      <p class="muted">Tokens are defined as CSS custom properties and used across components.</p>
    </header>

    <section class="demo">
      <h2>Token-driven Button</h2>
      <button class="btn btn--primary">Primary</button>
      <button class="btn btn--secondary">Secondary</button>
    </section>

    <section class="demo">
      <h2>Spacing tokens</h2>
      <div class="stack">
        <div class="chip">Spacing: var(--space-1)</div>
        <div class="chip">Spacing: var(--space-2)</div>
        <div class="chip">Spacing: var(--space-3)</div>
      </div>
    </section>
  </main>
</body>
</html>
