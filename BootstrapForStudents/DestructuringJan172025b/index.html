<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Object Destructuring in JavaScript</h1>
        <div class="content">
            <label for="personName">Enter name:</label>
            <input type="text" id="personName" placeholder="e.g. John Doe">
            
            <label for="personAge">Enter age:</label>
            <input type="number" id="personAge" placeholder="e.g. 30">
            
            <label for="personCountry">Enter country:</label>

            <button id="showDetailsBtn">Show Details</button>
            
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
