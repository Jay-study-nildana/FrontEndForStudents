<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive String Sort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive String Sort</h1>
    <div id="controls">
        <input type="text" id="string-input" placeholder="Add a string">
        <button id="add-string">Add String</button>
        <button id="start-sort">Start Alphabetical Sort</button>
        <button id="randomize-list">Randomize Strings</button>
    </div>
    <div id="list-container"></div>
    <div id="status-message"></div>
    <script src="script.js"></script>
</body>
</html>
