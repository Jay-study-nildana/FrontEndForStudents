<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Object Destructuring in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Nested Object Destructuring in JavaScript</h1>
        <section class="content">
            <label for="personName">Enter name:</label>
            <input type="text" id="personName" placeholder="e.g. John Doe">
            
            <label for="personAge">Enter age:</label>
            <input type="number" id="personAge" placeholder="e.g. 30">
            
            <label for="personCity">Enter city:</label>
            <input type="text" id="personCity" placeholder="e.g. New York">
            
            <label for="personCountry">Enter country:</label>
            <input type="text" id="personCountry" placeholder="e.g. USA">
            
            <button id="showDetailsBtn">Show Details</button>
            
            <p id="result"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
