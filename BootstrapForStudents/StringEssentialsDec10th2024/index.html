<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive String Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive String Operations</h1>
    <div id="controls">
        <input type="text" id="string-input" placeholder="Enter your string">
        <button id="to-uppercase">To Uppercase</button>
        <button id="to-lowercase">To Lowercase</button>
        <button id="length">Get Length</button>
        <button id="trim">Trim</button>
        <button id="substring">Get Substring</button>
        <button id="replace">Replace</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
