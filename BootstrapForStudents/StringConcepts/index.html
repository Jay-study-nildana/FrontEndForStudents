<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Concepts Showcase</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>String Concepts Showcase</h1>

    <div class="concept-container">
      <h2>Enter a String:</h2>
      <input type="text" id="userString" placeholder="Enter a string" />
      <div class="buttons">
        <button id="reverseButton">Reverse String</button>
        <button id="uppercaseButton">Uppercase</button>
        <button id="lengthButton">String Length</button>
        <button id="palindromeButton">Check Palindrome</button>
        <button id="vowelCountButton">Count Vowels</button>
      </div>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
