<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A project demonstrating the use of the spread operator to merge arrays in JavaScript.">
    <title>Spread Operator with Arrays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Spread Operator with Arrays</h1>
        <section class="content">
            <label for="array1">Enter first array (comma separated):</label>
            <input type="text" id="array1" placeholder="e.g. 1, 2, 3">
            
            <label for="array2">Enter second array (comma separated):</label>
            <input type="text" id="array2" placeholder="e.g. 4, 5, 6">
            
            <button id="mergeBtn">Merge Arrays</button>
            
            <p id="result"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
