<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters with Arrow Functions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Default Parameters with Arrow Functions</h1>
        <div class="content">
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1" placeholder="Enter a number" required>
            
            <label for="num2">Enter second number (optional):</label>
            <input type="number" id="num2" placeholder="Enter a number (optional)">
            
            <button id="calculateBtn">Calculate Sum</button>
            
            <p id="result" aria-live="polite"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
