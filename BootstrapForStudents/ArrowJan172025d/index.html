<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameters with Function Parameters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rest Parameters with Function Parameters</h1>
        <div class="content">
            <label for="numbers">Enter numbers (comma separated):</label>
            <input type="text" id="numbers" placeholder="e.g. 1, 2, 3, 4" aria-label="Enter numbers">
            
            <button id="calculateBtn" aria-label="Calculate Sum">Calculate Sum</button>
            
            <p id="result" aria-live="polite"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
