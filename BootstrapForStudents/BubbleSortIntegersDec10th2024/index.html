<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Sort</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Bubble Sort</h1>
    <div id="controls">
        <input type="number" id="number-input" placeholder="Add a number">
        <button id="add-number">Add Number</button>
        <button id="start-sort">Start Bubble Sort</button>
        <button id="randomize-array">Randomize Numbers</button>
    </div>
    <div id="array-container"></div>
    <div id="status-message"></div>
    <script src="script.js"></script>
</body>
</html>
