<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Array Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Array Operations</h1>
    <div id="controls">
        <input type="text" id="fruit-input" placeholder="Enter a fruit">
        <button id="add-end">Add to End</button>
        <button id="remove-end">Remove from End</button>
        <button id="add-start">Add to Start</button>
        <button id="remove-start">Remove from Start</button>
        <button id="add-random">Add Random Fruits</button>
    </div>
    <div id="array-demo"></div>
    <script src="script.js"></script>
</body>
</html>
